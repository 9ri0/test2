<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>warikandentaku</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
<div class="container">
  <div class="input-area">
    <input type="text" id="price" placeholder="kingaku">
    <input type="text" id="num" placeholder="ninzuu">
    <select id="unit">
      <option value="10">10円単位</option>
      <option value="100" selected>100円単位</option>
      <option value="1000">1000円単位</option>
    </select>
    <div id="btn"class="disabled">keisan</div>
</div>
    <div class="result-area">
      <p id="result">結果表示</p>
      <div id="reset" class="hidden">reload?</div>
    </div>
  </div>
<script src="js/main.js"></script>
  </body>
</html>
